<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/Css/contactus.css">
</head>
<body>
    <div class="main-container bg-secondary mt-4 pb-4">
        <div class="container contactusmain mt-5 pb-5 mx-md-5">
          <div class="cardcontact pb-5">
            <h2 class="text-center contactformheading">Contact Us Form</h2>
            <form class="row g-3">
              <div class="col-md-6 col-sm-12">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" id="emailaddress" placeholder="Email Address">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="websitename" placeholder="WebSite Name">
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="writemessage" placeholder="Write your Message">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg submitbtn">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="container map-container mt-5">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="map-area">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7610.677650117732!2d78.40940169999999!3d17.491332000000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skphb%20kalyan%20jewellary!5e0!3m2!1sen!2sin!4v1703224211057!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
